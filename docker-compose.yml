services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: vanguard-pocketbase
    restart: unless-stopped
    ports:
      - '8090:8090'
    volumes:
      - pocketbase_data:/pb_data
      - ./pb_schema.json:/pb_migrations/schema.json:ro
    environment:
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-}
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8090/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: vanguard-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  pocketbase_data:
    driver: local
  redis_data:
    driver: local
